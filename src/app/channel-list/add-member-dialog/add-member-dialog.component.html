<section>
  <div>
    <h2 mat-dialog-title>Leute hinzufügen</h2>
    <span class="material-symbols-outlined" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </span>
  </div>

  <div class="user-input">
    <p># Entwicklerteam</p>
    <input type="text" [(ngModel)]="user" >

    <!-- eleganter Lösen, z.B. mit Formbuilder. Damit die Anzeige dynamisch ist -->
    <div class="failure-message">
      @if (userNotFound) {
      <p>Es konnte kein Nutzer mit diesem Namen gefunden werden.</p>
      }
    </div>
  </div>


  <mat-dialog-actions>
    <button mat-flat-button (click)="addMember()">Hinzufügen</button>
  </mat-dialog-actions>
</section>
