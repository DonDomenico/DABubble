<section>
  <div class="chat-header">

    <div  class="dev-team-container">
      <mat-icon>tag</mat-icon>
      <p>Entwicklerteam</p>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </div>

    <div class="add-member-container">
      <img class="avarar-icon" src="./assets/img/avatar1.svg" alt="" />
      <img class="avarar-icon" src="./assets/img/avatar2.svg" alt="" />
      <img class="avarar-icon" src="./assets/img/avatar3.svg" alt="" />
      <p>3</p>
      <span class="material-symbols-outlined" (click)="addMemberDialog()">
        <mat-icon>person_add</mat-icon>
      </span>
    </div>
  </div>

  <div class="chat-container">
    <app-single-message></app-single-message>
  </div>

  <div class="message-box-container">
    <textarea
      name="message"
      placeholder="Nachricht an #Entwicklerteam"
    ></textarea>
    <div class="message-box">
      <div class="message-box-icons">
        <mat-icon>add</mat-icon>
        <span class="vertical-line"></span>
        <mat-icon>mood</mat-icon>
        <mat-icon>alternate_email</mat-icon>
      </div>
      <mat-icon>send</mat-icon>
    </div>
  </div>
  
</section>
