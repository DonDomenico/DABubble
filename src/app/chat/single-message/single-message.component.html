<section>
    <div class="divider">
        <hr class="line">
        <span class="date">{{ currentDate | date: 'dd.MM.yyyy' }}</span>
        <hr class="line">
      </div>

<div class="message-wrapper">

    <div class="single-message-container">
      <img src="{{ message.userAvatar }}" class="member-avatar" />
      <div class="message-content">
        <div class="name-time">
          <span>{{ message.userName }}</span>
          <p>{{ message.userTime }}</p>
        </div>
    
        <span class="user-message">
          {{ message.userMessage }}
        </span>
        <div class="answer-time">
          <p>
            {{ message.answer }}
          </p>
          <span>
            {{ message.lastAnswerTime }}
          </span>
        </div>
      </div>
    </div>
</div>

</section>
