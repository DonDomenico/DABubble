<app-header></app-header>

<mat-drawer-container class="mat-drawer-container" autosize>
  <div class="workspace-btn-wrapper">
    <button
      class="workspace-btn"
      (click)="drawerSidenav.toggle()"
      type="button"
      mat-button
    >
      <mat-icon>dock_to_right</mat-icon>
      <p>Workspace-Menü schließen</p>
    </button>
  </div>
  <mat-drawer
    #drawerSidenav
    class="side-nav-container"
    [opened]="true"
    mode="side"
  >
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <section>
    <div class="main-chat-container">
      @if (router.url == "/general-view") {
        <h1>Create default view, if no Channel or Message is clicked</h1>
      } @else {
        <app-chat></app-chat>
      }
    </div>
    @if(!isThreadHidden) {
    <div class="thread-container">
      <app-thread (toggleThread)="onToggleThread($event)"></app-thread>
    </div>
  }
  </section>
</mat-drawer-container>
