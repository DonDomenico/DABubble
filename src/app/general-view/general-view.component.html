<div class="general-view" [ngClass]="{'full-width': fullView}">
  <app-header></app-header>

  <mat-drawer-container class="mat-drawer-container" autosize [ngClass]="{'hideSideNav': hideSideNav}">
    <div class="workspace-btn-wrapper">
      <button class="workspace-btn" (click)="toggleSideNav()" type="button" mat-button>
        <mat-icon>dock_to_right</mat-icon>
        <p>Workspace-Menü schließen</p>
      </button>
    </div>
    <mat-drawer #drawerSidenav class="side-nav-container" [opened]="!hideSideNav" mode="side">
      <app-sidenav></app-sidenav>
      <div class="mobile-btn-wrapper" (click)="navigateToChannelList()">
        <img src="./assets/img/mobile-btn.svg">
      </div>
    </mat-drawer>
    <section>
      <div class="main-chat-container">
        <ng-container *ngIf="router.url.startsWith('/general-view/single-message/')">
          <app-single-message></app-single-message>
        </ng-container>
        <ng-container *ngIf="router.url.startsWith('/general-view/single-channel/')">
          <app-single-channel></app-single-channel>
        </ng-container>
        <ng-container *ngIf="router.url.startsWith('/general-view/channel-list/')">
          <app-channel-list></app-channel-list>
        </ng-container>
      </div>
      <div class="thread-container" [ngStyle]="channelService.isThreadHidden ? {display: 'none'} : {display: 'block'}">
        <app-thread *ngIf="!channelService.isThreadHidden" [channelId]="channelService.channelId"></app-thread>
      </div>
    </section>
  </mat-drawer-container>
</div>
