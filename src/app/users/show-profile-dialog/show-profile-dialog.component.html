<section>
  <div class="profil-wrapper">
    <h2>Profil</h2>
    <span mat-dialog-close>
      <mat-icon>close</mat-icon>
    </span>
  </div>
  @if (user) {

  <div class="avatar-wrapper">
    <img src="{{ user.photoURL }}" />
  </div>

  <div class="username">
    <h2>{{ user.username }}</h2>
  </div>

  <div class="email-wrapper">
    <div class="icon-container">
      <mat-icon>mail</mat-icon>
      <h2>E-Mail-Adresse</h2>
    </div>
    <p>{{ user.email }}</p>
  </div>

  <div class="btn-wrapper">
    <button class="button-primary">
      <mat-icon>mode_comment</mat-icon>Nachricht
    </button>
  </div>

  } @else if (authService.currentUser) {
  <div class="avatar-wrapper">
    <img src="{{ authService.currentUser.photoURL }}" />
  </div>
  <div class="username">
    <h2>{{ authService.currentUser.displayName }}</h2>
    <button>Bearbeiten</button>
  </div>
  <div class="email-wrapper">
    <div class="icon-container">
      <mat-icon>mail</mat-icon>
      <h2>E-Mail-Adresse</h2>
    </div>
    <p>{{ authService.currentUser.email }}</p>
  </div>
  } @else { }


</section>
