<section>
  <div class="profil-wrapper">
    <h2>Dein Profil bearbeiten</h2>
    <span mat-dialog-close>
      <mat-icon>close</mat-icon>
    </span>
  </div>

  @if (authService.currentUser) {
  <div class="avatar-wrapper">
    <img src="{{ authService.currentUser.photoURL }}" />
  </div>
  }

  <div>
    <div class="edit-username">
      <mat-icon>account_circle</mat-icon>
      <p>Vollst√§ndiger Name</p>
    </div>
    <input type="text" [(ngModel)]="newUserName" [placeholder]="authService.currentUser?.displayName" />
  </div>

  <div class="btn-wrapper">
    <button class="button-secondary">Abbrechen</button>
    <button class="button-primary" (click)="saveChanges()">Speichern</button>
  </div>
</section>
