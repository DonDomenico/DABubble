@if (authService.currentUser) {
  <div class="user-container" [routerLink]="['single-message/' + authService.currentUser.uid]"
    [state]="{ uid: authService.currentUser.uid }" routerLinkActive="active">
    <img src="{{ authService.currentUser.photoURL }}">
    <span class="active-status" [ngStyle]="authService.currentUser ? {backgroundColor: '#92C83E'} : {backgroundColor: '#686868'}"></span>
    <p>{{ authService.currentUser.displayName }} (Du)</p>
  </div>
}

@for (user of filteredUsers; track user.uid) {
  <div class="user-container" [routerLink]="['single-message/' + user.uid]" [state]="{ uid: user.uid }"
    routerLinkActive="active">
    <img src="{{ user.photoURL }}" />
    <span class="active-status" [ngStyle]="user.active ? {backgroundColor: '#92C83E'} : {backgroundColor: '#686868'}"></span>
    @if (!user.accountActive) {
      <p>{{ user.username }}</p>
    } @else {
      <em>Gel√∂schter Account</em>
    }
  </div>
}
